receivers:
  otlp:
    protocols:
      grpc:
      http:
processors:
  batch:
  memory_limiter:
    # 80% of maximum memory up to 2G
    limit_mib: 1500
    # 25% of limit up to 2G
    spike_limit_mib: 512
    check_interval: 5s
extensions:
  zpages: { }
  memory_ballast:
    # Memory Ballast size should be max 1/3 to 1/2 of memory.
    size_mib: 683
exporters:
  #otlp:
  #endpoint: "http://collector:4317" # Replace with a real endpoint.
  #tls:
  #insecure: true
  jaeger:
    endpoint: localhost:14250 # replace your jaeger collector endpoint
    tls:
      insecure: true
    retry_on_failure:
      enabled: true
service:
  extensions: [ zpages, memory_ballast ]
  pipelines:
    traces/1:
      receivers: [ otlp ]
      processors: [ memory_limiter, batch ]
      exporters: [ jaeger ]